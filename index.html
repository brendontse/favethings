<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css'>
    <script src='js/scripts.js'></script>
    <link rel='stylesheet' href='css/styles.css'>
    <title>Find your ideal language!</title>
    <meta charset="utf-8">
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <form class="questions" action="index.html" method="post">
        <label for="food">What is your favorite food?</label>
        <input id="food" type="text" name="food" value="">
        <label for="movie">What is your favorite movie?</label>
        <input id="movie" type="text" name="movie" value="">
        <label for="season">What is your favorite season?</label>
        <input id="season" type="text" name="season" value="">
        <button type="submit" name="button">Submit</button>
      </form>
      <div class="displayList">
        <h1>Here are your answers:</h1>
        <ul>
          <li id="output1"></li>
          <li id="output2"></li>
          <li id="output3"></li>
        </ul>
      </div>
    </div>
  </body>
</html>
